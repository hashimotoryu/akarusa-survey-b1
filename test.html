<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>明るさ印象調査</title>
  <script src="https://unpkg.com/jspsych@7.3.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.1.2"></script>
  <link href="https://unpkg.com/jspsych@7.3.0/css/jspsych.css" rel="stylesheet" />
</head>
<body></body>

<script>
// === jsPsych初期化 ===
const jsPsych = initJsPsych({
  on_finish: function(){
    // 終了時にCSVファイルを自動ダウンロード
    jsPsych.data.get().localSave('csv', 'brightness_survey_results.csv');
  }
});

// === 1. 被験者情報入力 ===
const participant_info = {
  type: jsPsychSurveyHtmlForm,
  preamble: '<h3>参加者情報</h3><p>以下の項目を入力してください。</p>',
  html: `
    <p>ID: <input name="ID" type="text" required></p>
    <p>性別: <input name="sex" type="text" placeholder="例：男性 / 女性 / その他" required></p>
    <p>年齢: <input name="age" type="number" required></p>
  `,
  button_label: '次へ'
};

// === 2. 説明 ===
const instruction = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: `
  <p>以下の単語から感じる「明るさ」「暗さ」を、a〜g のいずれかで答えてください。</p>
  <p>
    a: とても暗い<br>
    b: まあまあ暗い<br>
    c: どちらかというと暗い<br>
    d: 明るくも暗くもない<br>
    e: まあまあ明るい<br>
    f: どちらかというと明るい<br>
    g: とても明るい
  </p>
  <p>スペースキーを押すと開始します。</p>`,
  choices: [' ']
};

// === 3. 評価する単語リスト ===
const words = ['太陽', '青空', 'ろうそく', 'カラス', '火花'];

const trials = words.map(word => {
  return {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `<h2>${word}</h2><p>a〜g のキーで答えてください。</p>`,
    choices: ['a','b','c','d','e','f','g'],
    data: {word: word},
    on_finish: function(data){
      data.response = jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(data.key_press);
    }
  };
});

// === 4. 終了メッセージ ===
const ending = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: `<p>調査は以上です。ご協力ありがとうございました。</p>
             <p>データが自動的にダウンロードされます。</p>
             <p>スペースキーを押すと終了します。</p>`,
  choices: [' ']
};

// === タイムライン実行 ===
jsPsych.run([participant_info, instruction, ...trials, ending]);

</script>
</html>
